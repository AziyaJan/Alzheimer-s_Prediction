<!-- templates/output.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediction Result</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Prediction Result</h1>

    {% if is_error %}
      <div class="alert error">
        <p><strong>Error:</strong> {{ prediction_text }}</p>
        <p>{{ details }}</p>
      </div>
      <a href="/input" class="btn">Go back</a>
    {% else %}
      <div class="alert success">
        <p>{{ prediction_text }}</p>
      </div>
      <a href="/input" class="btn">Make another prediction</a>
    {% endif %}
  </div>
</body>
</html>
